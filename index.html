<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ekstra Oppgave for uke 25</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/x-icon" />
    <script src="./theme-switcher.js" defer></script>
  </head>
  <body>
    <header>
      <section id="left_header">
        <article id="logo_container">
          <img src="./icons/Logo.png" alt="Logo" width="64px" height="64px" />
          <h1>TEST.NO</h1>
        </article>
        <nav id="nav_text">
          <ul>
            <li><a href="">Tester</a></li>
            <li><a href="">Artikler</a></li>
            <li><a href="">Tilbud</a></li>
            <li><a href="">Tjenester</a></li>
          </ul>
        </nav>
      </section>
      <section id="right_header">
        <article id="search_bar">
          <img
            src="./icons/search.svg"
            alt="Search Icon"
            id="search_icon"
            width="16px"
            height="16px"
          />
          <input
            type="text"
            name="search"
            id="search_input"
            placeholder="Søk på test.no"
          />
        </article>
        <article id="nav_buttons">
          <button onclick="toggleDarkMode()">
            <img
              src=""
              alt="Icon to switch between light and dark mode"
              class="icon-mode-switch"
              width="32px"
              height="32px"
            />
          </button>
          <button>
            <img
              src="./icons/login.svg"
              alt="Login Icon"
              width="32px"
              height="32px"
            />
          </button>
          <button>
            <img
              src="./icons/menu.svg"
              alt="Hamburger Menu Icon"
              width="32px"
              height="32px"
            />
          </button>
        </article>
      </section>
    </header>
    <main>
      <section class="big_article_container">
        <a href="">
          <article class="big_article">
            <p class="big_article_headline">Sommer forestillinger</p>
            <p class="big_article_subtext">
              Hvilke teater forestillinger passer best for deg?
            </p>
          </article>
        </a>
      </section>
      <section class="small_article_container">
        <a href="">
          <article class="small_article">
            <img src="./img/small_article_pic_1.jpg" alt="" />
            <p class="small_article_headline">Varmt eller Kaldt smørbrød?</p>
            <p class="small_article_subtext">Hva er mest populært?</p>
          </article>
        </a>
        <a href="">
          <article class="small_article">
            <img src="./img/small_article_pic_2.jpg" alt="" />
            <p class="small_article_headline">Bilens fremtid i byen</p>
            <p class="small_article_subtext">
              Hvilken rolle, hvis noen, kommer bilen til å ha i byene framover?
            </p>
          </article>
        </a>
      </section>
    </main>
  </body>
</html>
